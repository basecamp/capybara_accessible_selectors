<!doctype html>
<meta charset="UTF-8">
<h1>Validation error</h1>

<p>
  <label>
    Disabled - is required
    <input type="text" required disabled />
  </label>

  <label>
    Text label error
    <input type="text" required aria-describedby="text-error foo" list="list-id" />
    <datalist id="list-id">
      <option value="Option one">
      <option value="Option two">
    </datalist>
  </label>
  <span id="text-error">
    Text error
  </span>
</p>

<p>
  <label>
    Select label error
    <select required aria-describedby="select-error">
      <option></option>
      <option>Option</option>
    </select>
  </label>
  <span id="select-error">
    Select error
  </span>
</p>

<p>
  <label>
    <input type="checkbox" required aria-describedby="checkbox-error" />
    Checkbox label error
  </label>
  <span id="checkbox-error">
    Checkbox error
  </span>
</p>

<p>
  <label>
    <input type="radio" name="radio" required aria-describedby="radio-error" />
    Radio label error
  </label>
  <span id="radio-error">
    Radio error
  </span>
</p>

<p>
  <label>
    File label error
    <input type="file" required aria-describedby="file-error" />
  </label>
  <span id="file-error">
    File error
  </span>
</p>

<p>
  <label>
    Combo box label error
    <input role="combobox" required aria-describedby="combo-box-error" />
  </label>
  <span id="combo-box-error">
    Combo box error
  </span>
</p>

<p>
  <div id="label-rich-text">Rich text</div>
  <div id="described-by-rich-text">Rich text error</div>
  <div contenteditable="true" role="textbox" aria-labelledby="label-rich-text" aria-describedby="described-by-rich-text" aria-invalid="true">
  </div>
</p>
