<!doctype html>
<body>
  <h1>Fieldset filter</h1>

  <p>
    <label>
      Text implicit
      <input type="text" />
    </label>
  </p>

  <p>
    <label for="text1">Text explicit</label>
    <input type="text" id="text1" />
  </p>

  <p>
    <button type="button">
      Button
    </button>
  </p>

  <p>
    <label>
      Select implicit
      <select>
        <option></option>
        <option>Option</option>
      </select>
    </label>
  </p>

  <p>
    <label for="select1">Select explicit</label>
    <select id="select1">
      <option></option>
      <option>Option</option>
    </select>
  </p>

  <p>
    <label>
      <input type="checkbox" />
      Checkbox implicit
    </label>
  </p>

  <p>
    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1">Checkbox explicit</label>
  </p>

  <p>
    <label>
      <input type="radio" />
      Radio implicit
    </label>
  </p>

  <p>
    <input type="radio" id="radio1" />
    <label for="radio1">Radio explicit</label>
  </p>

  <p>
    <label>
      File implicit
      <input type="file" />
    </label>
  </p>

  <p>
    <label for="file1">File explicit</label>
    <input type="file" id="file1" />
  </p>

  <p>
    <label>
      Combo box implicit
      <input role="combobox" />
    </label>
  </p>

  <p>
    <label for="combobox1">Combo box explicit</label>
    <input role="combobox" id="combobox1" />
  </p>

  <fieldset>
    <legend>Grouped</legend>

    <p>
      <label>
        Text implicit
        <input type="text" />
      </label>
    </p>

    <p>
      <label for="text2">Text explicit</label>
      <input type="text" id="text2" />
    </p>

    <p>
      <button type="button">
        Button
      </button>
    </p>

    <p>
      <label>
        Select implicit
        <select>
          <option></option>
          <option>Option</option>
        </select>
      </label>
    </p>

    <p>
      <label for="select2">Select explicit</label>
      <select id="select2">
        <option></option>
        <option>Option</option>
      </select>
    </p>

    <p>
      <label>
        <input type="checkbox" />
        Checkbox implicit
      </label>
    </p>

    <p>
      <input type="checkbox" id="checkbox2" />
      <label for="checkbox2">Checkbox explicit</label>
    </p>

    <p>
      <label>
        <input type="radio" />
        Radio implicit
      </label>
    </p>

    <p>
      <input type="radio" id="radio2" />
      <label for="radio2">Radio explicit</label>
    </p>

    <p>
      <label>
        File implicit
        <input type="file" />
      </label>
    </p>

    <p>
      <label for="file2">File explicit</label>
      <input type="file" id="file2" />
    </p>

    <p>
      <label>
        Combo box implicit
        <input role="combobox" />
      </label>
    </p>

    <p>
      <label for="combobox2">Combo box explicit</label>
      <input role="combobox" id="combobox2" />
    </p>
  </fieldset>
</body>
